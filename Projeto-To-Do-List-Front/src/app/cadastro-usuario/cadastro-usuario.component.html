<section class="section">
    <h1>Cadastre no <span class="span">To-Do-List</span></h1>
    <form class="form-cadastro">

        <div>
            <label for="nome">Nome:</label>
            <input type="text"  id="nome" name="nome" [(ngModel)]="usuario.nome" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="{{ mostrarSenha ? 'text' : 'password' }}" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
            <button class="botao-ocultar-senha" (click)="alternarVisibilidadeSenha()">
                <span class="icone-ocultar-senha" [class.ocultar]="mostrarSenha"></span>
            </button>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
        </div>

        <button type="button" (click)="criar()" class="button-formCadastro">Cadastrar</button>
    </form>
</section>
